apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - image: youthconpso/hello # 본인의 dockerhub 경로로 수정
        name: hello-app
        ports:
        - containerPort: 8080
